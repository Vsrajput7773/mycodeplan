<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Project</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
      <h2 class="subtitle">
        <span>Today</span> <img class="sun" src="./images/Sun.svg" alt="" />
      </h2>

      <p class="progress-lable">Raise the bar by completing your goals!</p>
      <div class="progress-bar">
        <p class="progress-result"><span>2/3 Completed</span></p>
        <p class="error-text">Please set all the 3 goals!</p>
      </div>

      <div class="input-box">
        <div class="check-box">
          <img class="check-icon" src="./images/Vector 1.svg" alt="" />
        </div>

        <input type="text" class="inputBox" placeholder="Add new goal..." />
      </div>

      <div class="input-box">
        <div class="check-box">
          <img class="check-icon" src="./images/Vector 1.svg" alt="" />
        </div>

        <input type="text" class="inputBox" placeholder="Add new goal..." />
      </div>

      <div class="input-box">
        <div class="check-box">
          <img class="check-icon" src="./images/Vector 1.svg" alt="" />
        </div>

        <input type="text" class="inputBox" placeholder="Add new goal..." />
      </div>

      <p class="one-step">“Move one step ahead, today!”</p>

      <div class="made-with">Made with ❤️ by Vishal Rajput</div>
    </div>
  </main>
</body>

</html>
